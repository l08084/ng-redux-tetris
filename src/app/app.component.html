<canvas #campas width='300' height='600'></canvas>
<div class="title">Angular Redux Tetris</div>
<div class="score">
    <div>Score: {{ score$ | async }}</div>
</div>
<div class="button-list">
    <button (click)="controllerService.keyPress('ArrowUp')">Rotate</button>
    <button (click)="controllerService.keyPress('ArrowRight')">Right</button>
    <button (click)="controllerService.keyPress('ArrowLeft')">Left</button>
</div>
